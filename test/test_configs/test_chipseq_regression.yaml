organism: 'human'
references_dir: 'references_data'
peaks_dir: 'data/chipseq_peaks'

chipseq:
  peak_calling:

    - label: BRD4_dBET6_1
      algorithm: macs2
      ip:
        - BRD4_dBET6_1
      control:
        - mockIgG_dBET6_1
      extra: '--nomodel -p 0.05 --cutoff-analysis'


fastq_screen:
  - label: rRNA
    organism: human
    tag: small-gencode-v28
  - label: PhiX
    organism: phix
    tag: default
  - label: Human
    organism: human
    tag: small-gencode-v28

aligner:
  index: 'bowtie2'
  tag: 'small-gencode-v28'


merged_bigwigs: {}

include_references:
  - '../../include/reference_configs/PhiX.yaml'
  - '../../include/reference_configs/Test_Homo_sapiens.yaml'
